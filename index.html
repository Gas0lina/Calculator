<!DOCTYPE html>
<html>
    <head>
        <title> | Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
        <h1>Calculator</h1>
            <form action="#">
                <input type="number" name="result" class="result" maxlength="
                32">
                <div class="keypad">
                    <table>
                        <tr>
                            <td><button class="del">del</button></td>
                            <td><button class="clear">clear</button></td>
                            <td><button>(</button></td>
                            <td><button>)</button></td>
                        </tr>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button>-</button></td>
                        </tr>
                        <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>x</button></td>
                    </tr>
                    <tr>
                        <td><button>.</button></td>
                        <td><button>0</button></td>
                        <td><button>/</button></td>
                        <td><button>%</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    </body>
</html>
